<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plein Gaz 72</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Graduate&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f30ebbf9c0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="nav">
        <!-- logo -->
        <img
          src="./assets/image/LogoTeam (1).svg"
          alt="logo Team Plein Gaz 72"
          class="nav__logo"
        />
        <!-- Menu -->
        <ul class="nav__menuList inactive" id="js-menuList">
          <li>
            <a href="index.html">Accueil</a>
          </li>
          <li>
            <a href="events.html">Nos évènements</a>
          </li>
          <li>
            <a href="contact.html">Contact</a>
          </li>
        </ul>
        <!-- icone burger menu -->
        <i class="fa-solid fa-bars icons--bars fa-xl" id="js-Open"></i>

        <i
          class="fa-solid fa-xmark icons--xmark fa-xl inactive"
          id="js-Close"
        ></i>
      </nav>
    </header>
    <main class="construction">
      <h1 class="construction__title">Page en construction</h1>
      <i class="fa-solid fa-screwdriver-wrench fa-8x construction__icon"></i>
    </main>

    <!-- footer -->
    <footer class="footer">
      <!-- réseaux -->
      <div class="footer__networks">
        <ul class="footer__networks__list">
          <li class="footer__networks__item">
            <img
              src="assets/image/icons8-facebook-nouveau-50.png"
              alt="Facebook"
            />
          </li>
          <li class="footer__networks__item">
            <img src="assets/image/icons8-instagram-50.png" alt="instagram" />
          </li>
          <li class="footer__networks__item">
            <img
              src="assets/image/Logo-Leetchi-noir.png"
              alt="leetchi"
              class="footer__networks__item--leetchi"
            />
          </li>
        </ul>
      </div>
      <!-- TOS -->
      <div class="footer__contact">
        <div>Mentions légales</div>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/f30ebbf9c0.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
