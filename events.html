<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plein Gaz 72</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/custom.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Graduate&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f30ebbf9c0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="nav">
        <!-- logo -->
        <img
          src="./assets/image/LogoTeamSVG.svg"
          alt="logo Team Plein Gaz 72"
          class="nav__logo"
        />
        <!-- Menu -->
        <ul class="nav__menuList inactive" id="js-menuList">
          <li>
            <a href="index.html">Accueil</a>
          </li>
          <li>
            <a href="events.html">Nos évènements</a>
          </li>
          <li>
            <a href="contact.html">Contact</a>
          </li>
        </ul>
        <!-- icone burger menu -->
        <i class="fa-solid fa-bars icons--bars fa-xl" id="js-Open"></i>

        <i
          class="fa-solid fa-xmark icons--xmark fa-xl inactive"
          id="js-Close"
        ></i>
      </nav>
    </header>
    <main class="event">
      <!-- TODO TABLE OF RACE -->
      <h1>Calendrier Endurance EWC 2024</h1>

      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col"></th>
            <th scope="col">Date</th>
            <th scope="col">Course</th>
            <th scope="col">Lieu</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-primary">
            <th scope="row">1</th>
            <td>20-21 Avril 2024</td>
            <td>24 Heures Motos</td>
            <td>Le Mans - France</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>8 juin 2024</td>
            <td>8 Heures de Spa</td>
            <td>Spa - Belgique</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>21 juillet 2024</td>
            <td>8 Heures de Suzuka</td>
            <td>Suzuka - Japon</td>
          </tr>
          <tr>
            <th scope="row">4</th>
            <td>14-15 septembre 2024</td>
            <td>Bol d'Or</td>
            <td>Le Castellet - France</td>
          </tr>
        </tbody>
      </table>
    </main>

    <!-- footer -->
    <footer class="footer">
      <!-- réseaux -->
      <div class="footer__networks">
        <ul class="footer__networks__list">
          <li class="footer__networks__item">
            <img
              src="assets/image/icons8-facebook-nouveau-50.png"
              alt="Facebook"
            />
          </li>
          <li class="footer__networks__item">
            <img src="assets/image/icons8-instagram-50.png" alt="instagram" />
          </li>
          <li class="footer__networks__item">
            <img
              src="assets/image/Logo-Leetchi-noir.png"
              alt="leetchi"
              class="footer__networks__item--leetchi"
            />
          </li>
        </ul>
      </div>
      <!-- TOS -->
    </footer>
    <script
      src="https://kit.fontawesome.com/f30ebbf9c0.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
